<!DOCTYPE html>
<html>
  <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>
      <title>inleveropdracht a</title>
    </head>
    <body  >
      <div ng-app="app" ng-controller="myController">
        <div class="container">
            <div >
                <div class="row pt-5">
                    <div class="col">
                      <label for="firstname">Voornaam</label><br>
                      <label for="lastname">Achternaam</label><br>
                      <label for="address">Address</label><br>
                      <label for="homenumber">Huisnummer</label><br>
                      <label for="postal">Postcode</label><br>
                      <label for="place">Plaats</label><br>
                      <label for="email">Email</label>
                    </div>
                    <div class="col">
                      <input type="text" ng-model="firstname"><br>
                      <input type="text" ng-model="lastname"><br>
                      <input type="text" ng-model="address"><br>
                      <input type="text" ng-model="homenumber"><br>
                      <input type="text" ng-model="postal"><br>
                      <input type="text" ng-model="place"><br>
                      <input type="text" type="email" ng-model="email">
                    </div>
                  <div>
                  <input type="submit" ng-click="updateValue()" class="btn btn-secondary">
                </div>
              </div>
            </div>

            <br><br>

            <table>
              <tr>
                <th>Voornaam</th>
                <th>Achternaam</th>
                <th>address</th>
                <th>Huisnummer</th>
                <th>Postcode</th>
                <th>Plaats</th>
                <th>Email</th>
              </tr>

              <hr>

              <tr>
                <td ng-repeat="d in tableData">{{d[0]}}</td>
              </tr>
            </table>
          </div>
        <script src="js\controller.js"></script>
      </div>
      </body>
    </html>
