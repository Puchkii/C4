<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>
  <title>inleveropdracht b</title>
</head>

<body>
  <div ng-app="app" ng-controller='ControllerCar'>
    <div class="container">
      <table class="table">
        <tr>
          <th ng-click="sort('brand')">
            <p class="btn btn-secondary">Brand</p>
          </th>
          <th ng-click="sort('license')">
            <p class="btn btn-secondary">License</p>
          </th>
          <th ng-click="sort('color')">
            <p class="btn btn-secondary">Color</p>
          </th>
          <th ng-click="sort('doors')">
            <p class="btn btn-dark">Doors</p>
          </th>
          <th ng-click="sort('Prijs')">
            <p class="btn btn-secondary">Price</p>
          </th>
        </tr>
        <tr ng-repeat='c in cars | orderBy:sortColumn:reverseSort'>
          <td>{{c.brand}}</td>
          <td>{{c.license}}</td>
          <td>{{c.color}}</td>
          <td>{{c.doors}}</td>
          <td>{{c.price | currency}}</td>
        </tr>
      </table>
    </div>
  </div>
  <script src="js\ControllerCar.js"></script>
</body>

</html>
